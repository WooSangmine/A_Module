<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/fontawesome-free-6.1.1-web/css/all.min.css"/>
</head>
<body>
    <header>
        <article id="header-sign-in">
            <a href="#">회원가입</a>
            <a href="#">로그인</a>
        </article>
        <article id="logo-and-nav">
            <div class="logo">
                <img src="/Design/logo.png" alt="logo1" title="logo1">
            </div>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">온라인 집들이</a></li>
                    <li><a href="#">스토어</a></li>
                    <li><a href="#">전문가</a></li>
                    <li><a href="#">시공 견적</a></li>
                </ul>
            </nav>
        </article>
    </header>
    <main>
        <article id="banner">
            <div class="slider">
                <div class="slidebox">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <input type="radio" name="slide" id="slide4">
                    <ul class="slidelist">
                        <li class="slideitem">
                            <div>
                                <label for="slide4" class="left"></label>
                                <label for="slide2" class="right"></label>
                                <a><img src="./resources/img/banner-apartment.jpg" alt="item1" title="item1"></a>
                            </div>
                        </li>
                        <li class="slideitem">
                            <div>
                                <label for="slide1" class="left"></label>
                                <label for="slide3" class="right"></label>
                                <a><img src="./resources/img/banner-bedroom.jpg" alt="item2" title="item2"></a>
                            </div>
                        </li>
                        <li class="slideitem">
                            <div>
                                <label for="slide2" class="left"></label>
                                <label for="slide4" class="right"></label>
                                <a><img src="./resources/img/banner-couch.jpg" alt="item3" title="item3"></a>
                            </div>
                        </li>
                        <li class="slideitem">
                            <div>
                                <label for="slide3" class="left"></label>
                                <label for="slide1" class="right"></label>
                                <a><img src="./resources/img/banner-office.jpg" alt="item4" title="item4"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
    </main>
    <article id="house">
        <h3>온라인 집들이</h3>
        <div class="house-cards">
            <div class="h-cards">
                <div class="h-card">
                    <div class="h-img">
                        <div class="h-bfore">
                        <img src="./resources/img/housewarming_party/1_before.jpg" alt="before1" title="before1">
                        </div>
                        <div class="h-after">
                            <img src="./resources/img/housewarming_party/1_after.jpg" alt="after1" title="after1">
                        </div>
                    </div>
                    <ul class="h1">
                        <li class="name">user1</li>
                        <li class="star">
                            <span class="Score">평점 : </span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star "></span>
                        </li>
                        <br>
                    </ul>
                </div>
                <div class="h-card">
                    <div class="h-img">
                        <div class="h-bfore">
                            <img src="./resources/img/housewarming_party/2_before.jpg" alt="before2" title="before2">
                            </div>
                            <div class="h-after">
                                <img src="./resources/img/housewarming_party/2_after.jpg" alt="after2" title="after2">
                            </div>
                    </div>
                    <ul class="h1">
                        <li class="name">user2</li>
                        <li class="star">
                            <span class="Score">평점 : </span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span></li>
                            <br>
                    </ul>
                </div>
                <div class="h-card">
                    <div class="h-img">
                        <div class="h-bfore">
                            <img src="./resources/img/housewarming_party/4_before.jpg" alt="before4" title="before4">
                            </div>
                            <div class="h-after">
                                <img src="./resources/img/housewarming_party/4_after.jpg" alt="after4" title="after4">
                            </div>
                    </div>
                    <ul class="h1">
                        <li class="name">user4</li>
                        <li class="star">
                            <span class="Score">평점 : </span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star chcked"></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                        </li>
                        <br>
                    </ul>
                </div>
            </div>
            <div class="btn-house">
            <p><a href="#" class="btn-thebogi">더 보기</a></p>
            </div>
        </div>
    </article>
</body>
</html>
