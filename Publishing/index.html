<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <header>
        <article id="header-sign-in">
            <a href="#">회원가입</a>
            <a href="#">로그인</a>
        </article>
        <article id="logo-and-nav">
            <div class="logo">
                <img src="/Design/logo.png" alt="logo1" title="logo1">
            </div>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">온라인 집들이</a></li>
                    <li><a href="#">스토어</a></li>
                    <li><a href="#">전문가</a></li>
                    <li><a href="#">시공 견적</a></li>
                </ul>
            </nav>
        </article>
    </header>
    <main>
        <article id="banner">
            <div class="slider">
                <div class="slide">
                    <input type="radio" name="radion-btn" id="radio1">
                    <input type="radio" name="radion-btn" id="radio2">
                    <input type="radio" name="radion-btn" id="radio3">
                    <input type="radio" name="radion-btn" id="radio4">
                    <div class="img-container">
                        <img src="./resources/img/banner-apartment.jpg" alt="item1" title="item1">
                    </div>
                    <div class="img-container">
                            <img src="./resources/img/banner-bedroom.jpg" alt="item2" title="item1">
                    </div>
                    <div class="img-container">
                        <img src="./resources/img/banner-couch.jpg" alt="item3" title="item3">
                    </div>
                    <div class="img-container">
                        <img src="./resources/img/banner-office.jpg" alt="item4" title="item4">
                    </div>
                    <div class="nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
